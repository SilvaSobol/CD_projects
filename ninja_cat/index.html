<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ninja Cat Puzzle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src ="main.js"></script>
        <link id="style" rel="stylesheet" href="style.css">
        <script>
            $(document).ready(function(){
                $('img').click(function(){
                    $(this).attr('temp', $(this).attr('src'));
				    $(this).attr('src', $(this).attr('data-alt-src'));
				    $(this).attr('data-alt-src', $(this).attr('temp'));
			    });
            })
        </script>
    </head>
    <body>
        <img src='ninja0.png' data-alt-src='cat0.png' temp = ""/>
        <img src='ninja1.png' data-alt-src='cat1.png' temp = ""/>
        <img src='ninja2.png' data-alt-src='cat2.png' temp = ""/>
        <img src='ninja3.png' data-alt-src='cat3.png' temp = ""/>
        <img src='ninja4.png' data-alt-src='cat4.png' temp = ""/>

    </body>
</html>
