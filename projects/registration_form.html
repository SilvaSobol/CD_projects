<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>"Week 1 Registration Form" </title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form action="">
            <label for="fn">First Name:</label>
            <input type="text" id="fn">
            <br>
            
            <label for="ln">Last Name:</label>
            <input type="text" id="ln">
            <br>

            <label for="email">Email</label>
            <input type="email" id="email">
            <br>

            <label for="pw">Password</label>
            <input type="password" id="pw">
            <br>

            <label for="pwconf">PW Confirm</label>
            <input type="password" id="pwconf">
            <br>

            <label for="bday">Birthday</label>
            <input type="date" id="bday">
            <br>

            <input type="radio" name="gender" id="other">
            <label for="male">Male</label>
           
            <input type="radio" name="gender" id="other">
            <label for="female">Female</label>
            
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <br>
            
        
            <label for="desc">A short description about yourself:</label>
            <br>

            <textarea id="desc" rows="5" cols="40"> </textarea>
            <br>
            
            <label for="lang">Favorite Language</label>
            <select id="lang">
                <option value="">Javascript</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
            </select>
            <br>
    
            <button type="submit">Submit</button>
            <!--or <input type="submit" value="Submit">-->
        
        </form>
     
    </body>
</html>
